<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Iframe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        .iframe-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            padding-top: 56.25%;
            /* 16:9 aspect ratio */
            margin: 0 auto;
        }
        
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        
        @media (max-width: 600px) {
            .iframe-container {
                padding-top: 75%;
                /* Adjust for different aspect ratios or screen sizes */
            }
        }
    </style>
</head>

<body>
    <div class="iframe-container">
        <iframe src="https://drive.google.com/file/d/1JT5YPJ9gmhsuXJTCNY4wrUE-s4TdbOKo/preview" allow="autoplay"></iframe>
    </div>
</body>

</html>
